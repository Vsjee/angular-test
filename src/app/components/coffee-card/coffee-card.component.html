<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ info.title }}</mat-card-title>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ info.image }}"
    alt="{{ info.id }}"
    class="card__img"
  />
  <mat-card-content class="card__content">
    <h3>Description:</h3>
    <p>
      {{ info.description }}
    </p>
    <h3>Ingredients:</h3>
    <p>
      {{ info.ingredients }}
    </p>
  </mat-card-content>
  <button (click)="addAndRemoveItem()" class="favorite__btn">
    <mat-icon class="favorite__btn--icon">
      {{ toggleIcon ? "close" : "favorite" }}
    </mat-icon>
  </button>
</mat-card>
